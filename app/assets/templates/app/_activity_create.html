<div class="panel panel-default" ng-controller="ActivityCreateCtrl">
    <div class="panel-heading font-bold">
         填写基本信息
    </div>
    <div class="panel-body">
      <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" method="get">

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">填写名称</label>
          <div class="col-sm-10">

            <div class="col-md-12">
                <input ng-model="at.title" class="form-control" type="text">
                <span class="help-block m-b-none">活动标题（不少于５个字）</span>
            </div>

          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">选择地点</label>
          <div class="col-sm-10">
            <div class="col-md-4">
                <select ng-model="at.province" ui-jq="chosen" class="w-md">
                        <option value="BJ">北京</option>
                        <option value="SH">上海</option>
                        <option value="GZ">广州</option>
                </select>
            </div>
            <div class="col-md-4">
                <select ng-model="at.city" ui-jq="chosen" class="w-md">
                        <option value="BJ">北京</option>
                        <option value="SH">上海</option>
                        <option value="GZ">广州</option>
                </select>
            </div>

            <div class="col-md-4">
                <input ng-model="at.address" class="form-control" type="text">
            </div>

          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">活动时间</label>
          <div class="col-sm-10">

            <div class="col-md-4">
                <label>开始时间</label>
                <div class="input-group w-md">
                  <input ng-model="at.begin_at" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="start" is-open="start_opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'start')"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
            </div>

            <div class="col-md-4">
                <label></label>
                <p align="center"><img ng-src="/assets/form/pointer.png" /></p>
            </div>

            <div class="col-md-4">
                <label>结束时间</label>
                <div class="input-group w-md">
                  <input ng-model="at.end_at" type="text" class="form-control" datepicker-popup="{{ format }}" ng-model="end" is-open="end_opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event, 'end')"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
            </div>

          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">上传海报</label>
          <div class="col-sm-10">
            <div class="col-md-7">
                <img ng-src="/assets/form/upload.png" width="100%" />
            </div>
            <div class="col-md-5">
                <div class="col-md-6"><button type="submit" class="btn m-b-xs w-xs btn-info">上传</button></div>
                <div class="col-md-6"><a href="#">没有准备海报？</a></div>
            </div>
          </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">活动人数</label>
          <div class="col-sm-10">
            <div class="col-md-12">
                <input ng-model="at.max_amount" type="text" class="form-control" id="input-id-1">
            </div>
          </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">活动主题</label>
          <div class="col-sm-10">
            <div class="col-md-4">
                <select ng-model="at.subject" ui-jq="chosen" class="w-md">
                        <option value="BJ">选择主题</option>
                        <option value="SH">主题</option>
                        <option value="GZ">主题</option>
                </select>
            </div>
            </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">活动形式</label>
          <div class="col-sm-10">
            <div class="col-md-4">
                <select ng-model="at.activity_type" ui-jq="chosen" class="w-md">
                        <option value="BJ">选择活动形式</option>
                        <option value="SH">活动形式</option>
                        <option value="GZ">活动形式</option>
                </select>
            </div>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">详细内容</label>
          <div class="col-sm-10">
              <div class="col-md-12">
                  <textarea ng-model="at.activity_content"></textarea>
              </div>
          </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button ng-click="save()" type="submit" class="btn m-b-xs w-xs btn-info">保存信息</button>
          </div>
        </div>

        {{ at }}

      </form>
    </div>
  </div>
