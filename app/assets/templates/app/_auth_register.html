<div class="container w-xxl w-auto-xs" ng-controller="RegisterCtrl">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div ng-if="auth_errors" class="wrapper text-center" ng-repeat="error in auth_errors">
      <strong>{{ error }}</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks">
          <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signUp()" ng-disabled='form.$invalid'>Sign up</button>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Already have an account?</small></p>
      <a ui-sref="auth.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
    </form>
  </div>
  <div class="text-center" data-ng-include=" 'blocks/page_footer.html' "></div>
</div>
