<div class="container w-xxl w-auto-xs" ng-controller="LoginCtrl" ng-init="app.settings.container = false;">

  <p align="center"><img ng-src="/assets/auth/logo.png" /></p>
  <a href class="navbar-brand block m-t">{{app.name}}登录</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong></strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码？</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有账号？</small></p>
      <a ui-sref="auth.register" class="btn btn-lg btn-default btn-block">创建一个新账号</a>
    </form>
  </div>
  <div class="text-center" data-ng-include=" 'blocks/page_footer.html' "></div>
</div>
